{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

    <div class = "text-center mw-500 m-auto">
        {% if user == target_user %}

        <div>
            <h4>{{ target_user.username }}</h4>
        </div>
        <div>
            {#가입일자#}
            {{ target_user.date_joined }}
        </div>

        <div>
              <a href="{% url "acountapp:update" pk=target_user.pk %}">
                  Update Info
              </a>
        </div>
        <div>
              <a href="{% url "acountapp:delete" pk=target_user.pk %}">
                  Say Good Bye?
              </a>
        </div>

        {% endif %}
    </div>

{% endblock %}
