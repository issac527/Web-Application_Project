{% extends "base.html" %}

{% block content %}

    <div class = "text-center mw-500 m-auto">
        <div class="m-5">
            <h2>Delete Article : {{ target_article.title }}</h2>
        </div>
        <div>
{#           이미지 파일을 받아오기 때문에 enctype 해줘야됨#}
            <form action = "{% url "articleapp:delete" pk=target_article.pk %}" method="post">
                {% csrf_token %}
                <div class = "m-5">
                    <input type = "submit"
                           class = "btn btn-danger rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
